<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Form</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel='stylesheet' href='styles.css' />
</head>

<body>
    <div class='wrapper'>
        <div class='container'>
            <p class='title is-2 is-centered has-text-centered'>Register Your Farm Today</p>

            <div class='columns is-multiline is-centered is-vcentered'>
                <div class='column is-half'>
                    <form action='/api' method='get' class='box has-background-primary'>
                        <div class='field'>
                            <label class='label'>Username</label>
                            <div class='control'>
                                <input name='username' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Password</label>
                            <div class='control'>
                                <input name='password' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>First Name</label>
                            <div class='control'>
                                <input name='first_name' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Last Name</label>
                            <div class='control'>
                                <input name='last_name' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Name of Business</label>
                            <div class='control'>
                                <input name='business_name' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Address</label>
                            <div class='control'>
                                <input name='address' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Phone Number</label>
                            <div class='control'>
                                <input name='phone_num' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Email Address</label>
                            <div class='control'>
                                <input name='email' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Type of Product</label>
                            <div class='control'>
                                <input name='product_type' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Amount</label>
                            <div class='control'>
                                <input name='product_amt' class='input' type='text'>
                            </div>
                        </div>

                        <div class='select is-rounded'>
                            <select>
                              <option>Kg</option>
                              <option>Lb</option>
                              <option>Oz</option>
                            </select>
                          </div>

                        <label class='label'>Logo</label>
                        <div class="file has-name">
                            <label class="file-label">
                              <input class="file-input" type="file" name="resume">
                              <span class="file-cta">
                                <span class="file-icon">
                                  <i class="fas fa-upload"></i>
                                </span>
                                <span class="file-label">
                                  Choose a fileâ€¦
                                </span>
                              </span>
                              <span class="file-name">
                                abc.jpg
                              </span>
                            </label>
                          </div>

                        <button class='button is-info'>Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
