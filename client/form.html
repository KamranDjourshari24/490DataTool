<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Form</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel='stylesheet' href='./style.css' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Project Name</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./home.html"><i class="fa fa-fw fa-home"></i> Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-fw fa-search"></i> Search </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-fw fa-user"></i> Profile </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
                More
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item active" href="./form.html"><i class="fa fa-fw fa-file-text"></i> Form </a>
                <a class="dropdown-item" href="#"><i class="fa fa-fw fa-envelope"></i> Contact Us </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

    <div class='wrapper'>
        <div class='container'>
            <p class='title is-2 is-centered has-text-centered has-text-success'>Register Your Farm Today</p>

            <div class='columns is-multiline is-centered is-vcentered'>
                <div class='column is-half'>
                    <form action='/api' method='get' class='box has-background-primary'>
                        <div class='field'>
                            <label class='label'>Username</label>
                            <div class='control'>
                                <input name='username' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Password</label>
                            <div class='control'>
                                <input name='password' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>First Name</label>
                            <div class='control'>
                                <input name='first_name' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Last Name</label>
                            <div class='control'>
                                <input name='last_name' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Name of Business</label>
                            <div class='control'>
                                <input name='business_name' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Address</label>
                            <div class='control'>
                                <input name='address' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Phone Number</label>
                            <div class='control'>
                                <input name='phone_num' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Email Address</label>
                            <div class='control'>
                                <input name='email' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Type of Product</label>
                            <div class='control'>
                                <input name='product_type' class='input' type='text'>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Amount</label>
                            <div class='field is-horizontal has-addons'>
                                <input name='product_amt' class='input' type='text'>
                                <div class='control is-expanded'>
                                    <div class='select is-half'>
                                        <select name='unit'>
                                            <option selected>Kg</option>
                                            <option>Lb</option>
                                            <option>Oz</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class='field'>
                            <label class='label'>Logo</label>
                            <div class='file has-name'>
                                <label class='file-label'>
                                    <input class='file-input' type='file' name='resume'>
                                    <span class='file-cta'>
                                        <span class='file-icon'>
                                            <i class='fas fa-upload'></i>
                                        </span>
                                        <span class='file-label'>
                                            Choose a file
                                        </span>
                                    </span>
                                    <span class='file-name'>
                                        placeholder.jpg
                                    </span>
                                </label>
                            </div>
                        </div>

                        <div class='field has-text-centered'>
                            <button class='button is-warning is-light'>Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
