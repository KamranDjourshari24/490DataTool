<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel="stylesheet" href="../home/css/home.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel="stylesheet" href="../home/css/home.css">
    <link rel='stylesheet' href='form_style.css' />
    <link rel="icon" href="../home/images/favicon.ico" type="image/x-icon">
    <title>Register Your Farm</title>
</head>

<body>
    <header>
        <div class="container-logo">
            <img src="../home/images/logo.jpg" class="d-flex img-fluid mx-auto d-block" height="300px" width="300px">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-agriculture">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse " id="navbarNavDropdown">
                <ul class="navbar-nav navbar-center">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" style="padding-left: 12px;padding-right: 12px;"><i
                                class="fa fa-fw fa-home"></i> Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../Data Tool/data.html"
                            style="padding-left: 12px;padding-right: 12px;"><i class="fa fa-fw fa-search"></i> Farm
                            Explorer </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../profile/index.html" style="padding-left: 12px;padding-right: 12px;"><i
                                class="fa fa-fw fa-user"></i> Profile </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="../form/form.html" style="padding-left: 12px;padding-right: 12px;"><i
                                class="fa fa-fw fa-file-text"></i> Register Your Local Farm Today </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../contact/contact.html"
                            style="padding-left: 12px;padding-right: 12px;"><i class="fa fa-fw fa-envelope"></i> Contact
                            Us </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class='container'>
        <div class='block'>
            <p class='title is-2 is-centered has-text-centered'>Register Your Farm Today</p>
        </div>
        <div class='columns is-centered'>
            <div class='column is-half'>
                <form class='box' id='farmForm'>
                    <div class='field'>
                        <label class='label'>Username</label>
                        <div class='control'>
                            <input name='username' class='input' type='text' id='username'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Password</label>
                        <div class='control'>
                            <input name='password' class='input' type='password' id='password'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>First Name</label>
                        <div class='control'>
                            <input name='fname' class='input' type='text' id='firstName'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Last Name</label>
                        <div class='control'>
                            <input name='lname' class='input' type='text' id='lastName'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Name of Business</label>
                        <div class='control'>
                            <input name='farm_name' class='input' type='text' id='farmName'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Address Line 1</label>
                        <div class='control'>
                            <input name='address1' class='input no-warning' type='text' id='farmAddress1'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Address Line 2</label>
                        <div class='control'>
                            <input name='address2' class='input no-warning' type='text' id='farmAddress2'>
                        </div>
                    </div>
                    <div class='field is-horizontal is-grouped'>
                        <div class='control is-expanded'>
                            <label class='label'>City</label>
                            <!-- including cityZip for js field requirement -->
                            <input name='city no-warning' class='input cityZip no-warning' type='text' id='farmCity'>
                        </div>
                        <div class='control'>
                            <label class='label'>Zipcode</label>
                            <!-- including cityZip for js field requirement -->
                            <input name='zipcode' class='input cityZip no-warning' type='text' id='farmZipcode'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Phone Number</label>
                        <div class='control'>
                            <input name='phone_num' class='input' type='tel' id='farmPhoneNum'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Email Address</label>
                        <div class='control'>
                            <input name='email' class='input' type='email' id='farmEmail'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Website</label>
                        <div class='control'>
                            <input name='website' class='input' type='text' id='farmWebsite'>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Farm Description</label>
                        <div class='control'>
                            <textarea name='description' class='textarea' id='farmDesc'></textarea>
                        </div>
                    </div>
                    <div class='field'>
                        <label class='label'>Farm Logo</label>
                        <div class='file has-name'>
                            <label class='file-label'>
                                <input class='file-input no-warning' type='file' id="logo" name='logo'>
                                <span class='file-cta'>
                                    <span class='file-icon'>
                                        <i class='fas fa-upload'></i>
                                    </span>
                                    <span class='file-label'>
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                                <span class='file-name'>
                                    logo.png
                                </span>
                            </label>
                        </div>
                    </div>
                    <label class='checkbox'>
                        <input type='checkbox' class="terms-agree" id='termCB'>
                        I agree to the <a href='terms.html'>terms and conditions</a>
                    </label>

                    <div class=' field has-text-centered'>
                        <button class='button is-warning is-light' id='submitBtn'>Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/96011551a8.js" crossorigin="anonymous"></script>
    <script src='form_script.js' charset='utf-8'></script>
</body>

</html>
