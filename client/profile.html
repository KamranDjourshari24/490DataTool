<!DOCTYPE html>
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Project Name</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fa fa-fw fa-home"></i> Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-fw fa-search"></i> Search </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-fw fa-user"></i> Profile </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#"><i class="fa fa-fw fa-file-text"></i> Form </a>
              <a class="dropdown-item" href="#"><i class="fa fa-fw fa-envelope"></i> Contact Us </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    </section>
    <section id="profile-page-section">
      <div id="profile-info" class="container">
        <div class="box">
          <h1 class="title is-centered" id="prof-title">Eco City Farm</h1>
          <div class="block" id="prof-logo-cont">
            <img class="image is-fullwidth" id="prof-logo-1" src="images/cat-placeholder.jpeg" alt="A small grey kitten standing in a field of green grass with its tail up gazing into the camera."></img>
          </div>
        </div>
        <div class="tabs is-centered">
          <ul>
            <li id="profile-tab" class="is-active" containerId="profile-info-container">
              <a>
                <span>Profile Information</span>
              </a>
            </li>
            <li id="inventory-tab" containerId="inventory-table-container">
              <a>
                <span>Inventory</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="box">
          <div class="block prof-tab-cont" id="profile-info-container">
            <h2 class="subtitle is-centered">Profile</h2>
            <div class="columns">
              <div class="column is-one-fifth is-offset-two-fifths">
                <a class="button is-primary" id="prof-to-edit">Edit Profile Info</a>
              </div>
            </div>
          </div>
          <div class="block prof-tab-cont" id="inventory-table-container" style="display: none">
            <h2 class="subtitle is-centered">Inventory</h2>
            <table class="table is-fullwidth">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Unit</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Apple Bottom Jeans</th>
                  <th class="inv-disp-num">30</th>
                  <th><abbr class="inventory-tab" title="pounds">lbs</abbr></th>
                </tr>
                <tr>
                  <th>Boots with the Fur</th>
                  <th class="inv-disp-num">45</th>
                  <th><abbr class="inventory-tab" title="pounds">lbs</abbr></th>
                </tr>
              </tbody>
            </table>
            <div class="columns">
              <div class="column is-one-fifth is-offset-two-fifths">
                <a class="button is-link" id="prof-to-inventory">Update Inventory</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="scripts/profilePage.js"></script>
  </body>
  <footer>
    <p>Lorum ipsum dolor sit amet.</p>
  </footer>
</html>
