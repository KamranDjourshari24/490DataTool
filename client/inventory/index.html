<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="inventory-styles.css">
    <title>Inventory Page</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Project Name</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"><i class="fa fa-fw fa-home"></i> Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-fw fa-search"></i> Search </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fa fa-fw fa-user"></i> Profile </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-expanded="false">
              More
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#"><i class="fa fa-fw fa-file-text"></i> Form </a>
              <a class="dropdown-item" href="#"><i class="fa fa-fw fa-envelope"></i> Contact Us </a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <section id="inventory-table-section">
      <div id="profile-info" class="container">
        <div class="block is-centered">
          <h1 class="subtitle is-centered">Inventory</h1>
        </div>
        <div class="container">
          <table class="table is-fullwidth" id="inventory-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody id="inventory-body">
            </tbody>
          </table>
          <button id="newProductButton" type="button" class="btn btn-secondary" data-modal-type="newProduct">Add product +</button>
        </div>
      </div>

      <div class="modal modal-fade" id="saveChangesModal" tabindex="-1" aria-labelledby="saveChangesLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="saveChangesLabel">Confirm Exit</h5>
              <button type="button" class="btn btn-close close-btn" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-content">
              <p>Are you sure you want to exit? Unsaved changes will be lost.</p>
            </div>
            <div class="modal-footer">
              <button id="confirmExitBtn" class="btn btn-warning">Exit</button>
              <button type="button" id="returnToEditBtn" class="btn btn-secondary close-btn">Cancel</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Modal for editing and adding new products. -->
      <div class="modal modal-fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Product Details</h5>
              <button type="button" class="btn-close close-btn" data-bs-dismiss="modal" aria-label="Close">X</button>
            </div>
            <div class="modal-body">
              <div class="container">
                <form id="editForm">
                  <div class="row form-row">
                    <label for="productNameControllerInput">Product Name</label>
                    <input type="text" class="form-control edit-form-control" name="product_name" id="productNameControllerInput1" placeholder="i.e. Strawberries, Organic 2 qts">
                  </div>
                  <div class="row form-row">
                    <label for="descriptionControllerInput2">Description</label>
                    <textarea name="product_description" class="form-control edit-form-control" id="descriptionControllerInput2" placeholder="A short description of your product." rows="3"></textarea>
                  </div>
                  <div class="row form-row">
                    <div class="col">
                      <label for="quantityContorllerInput3">Quantity Available</label>
                      <input type="number" class="edit-form-control" name="product_quantity" id="quantityContorllerInput3" min="1" value="1" placeholder="Ex. 1">
                    </div>
                    <div class="col">
                      <label for="scaleDropdown">Unit Scale</label></br>
                      <select id="scaleDropdown" class="edit-form-control form-select" name="product_scale">
                        <option value="0">Select Unit</option>
                        <option value="1">lbs</option>
                        <option value="2">oz</option>
                        <option value="3">kg</option>
                        <option value="4">count</option>
                      </select>
                    </div>
                  </div>
                  <div class="row form-row">
                  <div class="form-check">
                    <input class="form-check-input edit-form-control" type="checkbox" name="isAvailable" id="isAvailableControllerInput5">
                    <label class="form-check-label" for="isAvailableControllerInput5">Is Available</label>
                  </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button form="editForm" type="submit" id="saveChangesBtn" class="btn btn-primary">Save</button>
              <button class="btn btn-secondary close-btn">Cancel</button>
              <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    <script src="inventory.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/96011551a8.js" crossorigin="anonymous"></script>
  </body>
</html>
