<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <script
      src="https://kit.fontawesome.com/978cb43e08.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="inventory-table-section">
      <div id="profile-info" class="container">
        <div class="block is-centered">
          <h1 class="subtitle is-centered">Inventory</h1>
        </div>
        <div class="box">
          <table class="table is-fullwidth" id="inventory-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Unit</th>
              </tr>
            </thead>
            <tbody id="inventory-body">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="scripts/inventory.js"></script>
  </body>
</html>
