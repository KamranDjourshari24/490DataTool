        <div class="navbar-collapse collapse " id="navbarNavDropdown">
          <ul class="navbar-nav navbar-center">
            <li class="nav-item">

    <div class="title">
        <h1 class="text-center"><strong>Urban Farm Explorer</strong></h1>
    </div>

    <div class="map border">
        <div id="mapid"></div>
    </div>  

    <form class="form" id="form">
      <div class="column search">
          <div class="field">
            <div class="control">
                <label for="name"><strong>Name</strong></label>
            </div>
            <input class="input is-medium" id="name" type="text" placeholder="Enter Name of Farm">
          </div>

          <div class="field">
            <div class="control">
              <label for="city"><strong>City</strong></label>
            </div>
            <input class="input is-medium" id="city" type="text" placeholder="Enter City Name">
          </div>

          <div class="field">
            <div class="control">
              <label for="zip"><strong>Zip Code</strong></label>
            </div>
            <input class="input is-medium" id="zip" type="text" placeholder="Enter Zip Code">
          </div>

          <div class="field">
            <div class="control submit">
              <button class="button is-primary is-medium is-rounded">Submit</button>
            </div>
          </div>
      </div>
    </form>

  <div class="results">
    <ul id="results"></ul>
  </div>
