    <div class="container">
      <div class="block">
        <div class="block is-flex is-justify-content-center">
          <h1 class="title">Edit Profile Information</h1>
        </div>
        <form>
          <h2 class="subtitle">Address</h2>
          <div class="field">
            <label class="label">Line 1</label>
            <div class="control">
              <input type="text" name="address1" class="input">
            </div>
          </div>
        
          <div class="field">
            <label class="label">Line 2</label>
            <div class="control">
              <input type="text" name="address2" class="input">
            </div>
          </div>
        
          <div class="field">
            <label class="label">City</label>
            <div class="control">
              <input type="text" name="city" class="input">
            </div>
          </div>
        
          <div class="field">
            <label class="label">Zip Code</label>
            <div class="control">
              <input type="text" name="zipcode" class="input">
            </div>
          </div>
          <hr>
          <h2 class="subtitle">Contact</h2>
          <div class="field">
            <label class="label">Phone Number</label>
            <div class="control">
              <input type="tel" name="phone_number" class="input">
            </div>
          </div>
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input type="email" name="email" class="input">
            </div>
          </div>
          <div class="field">
            <label class="label">Website</label>
            <div class="control">
              <input type="text" name="website" class="input">
            </div>
          </div>
          <div class="field">
            <label class="label">Additional Information</label>
            <div class="control">
              <textarea name="additional_info" cols="30" rows="10"></textarea>
            </div>
          </div>
          <!-- <hr>
          <h2 class="subtitle">User Information</h2>
          <div class="field">
            <label class="label">First Name</label>
            <div class="control">
              <input type="text" name="fname" class="input">
            </div>
          </div>
          <div class="field">
            <label class="label">Last Name</label>
            <div class="control">
              <input type="text" name="lname" class="input">
            </div>
          </div> -->
          <div class="field is-grouped form-btns">
            <div class="control">
              <button class="button is-link" id="save-button">Save</button>
            </div>
            <div class="control">
              <a class="button is-secondary" href="index.html">Cancel</a>
            </div>
          </div>
        </form>
      </div>
