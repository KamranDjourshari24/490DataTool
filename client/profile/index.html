    <link rel="stylesheet" href="../home/css/home.css">
  </head>

  <body>
    <header>
      
      <div class="container-logo">
        <a href="./index.html"><img src="../home/images/logo.jpg" href="./index.html" class="d-flex img-fluid mx-auto d-block" height="300px" width="300px"></a>
      </div>

      <nav class="navbar navbar-expand-lg navbar-dark bg-agriculture">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse " id="navbarNavDropdown">
          <ul class="navbar-nav navbar-center">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html" style="padding-left: 12px;padding-right: 12px;"><i class="fa fa-fw fa-home" ></i> Home <span class="sr-only">(current)</span></a>

            <li class="nav-item">
              <a class="nav-link" href="../Data Tool/data.html" style="padding-left: 12px;padding-right: 12px;"><i class="fa fa-fw fa-search"></i> Farm Explorer </a>

              <a class="nav-link" href="../form/form.html" style="padding-left: 12px;padding-right: 12px;"><i class="fa fa-fw fa-file-text"></i> Register Your Local Farm Today </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../contact/contact.html" style="padding-left: 12px;padding-right: 12px;"><i class="fa fa-fw fa-envelope"></i> Contact Us </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="profile-page-section">
      <div id="profile-info" class="container">
        
        <div class="block">
          <h1 class="title is-1"><strong>My Account</strong></h1>
        </div>
        <div class="tabs is-centered">
          <ul>
            <li id="farm-tab" class="is-active" containerId="farm-info-container">
              <a>
                <span>Farm Details</span>
              </a>
            </li>
            <li id="profile-tab" containerId="profile-info-container">
              <a>
                <span>Profile</span>
              </a>
            </li>
            <li id="inventory-tab" containerId="inventory-table-container">
              <a>
                <span>Inventory</span>
              </a>
            </li>
          </ul>
        </div>

        <div class="block">
          <div class="block prof-tab-cont" id="farm-info-container">
            <!-- <h2 class="subtitle is-centered">Profile</h2> -->
            <div class="box">
              <div class="block">
                <h1 class="title" id="farm-name"><strong></strong></h1>
                <div class="container" id="prof-logo-cont">
                  <img class="image is-fullwidth" id="prof-logo-1" src="../images/cat-placeholder.jpeg" alt="A small grey kitten standing in a field of green grass with its tail up gazing into the camera."></img>
                  <button type="button" class="button is-link" ><i class="fas fa-edit"></i></button>
                </div>
                <!-- <div class="title is-3">Farm Information</div> -->
                <hr>
                <div class="subtitle is-4"><b>Address</b></div>
                <p id="addressContent"></p>
                <div class="subtitle is-4"><b>Contact Information</b></div>
                <p id="contactInfoContent"></p>
                <div class="subtitle is-4"><b>Additional Information</b></div>
                <p id="additionalInfoContent"></p>
              </div>
              <hr>
              <div class="columns is-centered">
                <div class="column is-narrow">
                  <button class="button is-primary" id="prof-to-edit">Modify Farm Info</button>
                </div>
              </div>
            </div>
          </div>
          <div class="block prof-tab-cont" id="profile-info-container" style="display: none">
            <div class="box">
              <div class="block">
                <!-- <div class="title is-3">User Information</div>
                <hr> -->
                <p id="nameContent"></p>
              </div>
              <hr>
              <div class="columns is-centered">
                <div class="column is-narrow">
                  <button class="button is-primary" id="prof-to-edit">Update Profile</button>
                </div>
              </div>
            </div>
          </div>
          <div class="block prof-tab-cont" id="inventory-table-container" style="display: none">
            <!-- <h2 class="subtitle is-centered">Inventory</h2> -->
            <div class="box">
              <div class="table-container">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Product</th>
                      <th>Description</th>
                      <th>Quantity</th>
                      <th>Unit</th>
                      <th>Available</th>
                    </tr>
                  </thead>
                  <tbody id="inventoryBody">
                    <!--tr>
                      <th>Apple Bottom Jeans</th>
                      <th class="inv-disp-num">30</th>
                      <th><abbr class="inventory-tab" title="pounds">lbs</abbr></th>
                    </tr>
                    <tr>
                      <th>Boots with the Fur</th>
                      <th class="inv-disp-num">45</th>
                      <th><abbr class="inventory-tab" title="pounds">lbs</abbr></th>
                    </tr-->
                  </tbody>
                </table>
              </div>
              <div class="columns is-centered">
                <div class="column is-narrow">
                  <a href="../inventory"class="button is-primary" id="prof-to-inventory">Update Inventory</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Optional JavaScript -->
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/96011551a8.js" crossorigin="anonymous"></script>
    <script src="profilePage.js"></script>
